<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <h2>Form Pemesanan</h2>
        <form>
            <table>
                <tr>
                    <td>Id Pemesan:</td>
                    <td><input type="number" id="idPemesan" name="idPemesan" placeholder="Masukkan ID Pemesan"></td>
                </tr>
                <tr>
                    <td>Nama Pemesan:</td>
                    <td><input type="text" id="namaPemesan" name="namaPemesan" placeholder="Masukan Nama Pemesan"></td>
                </tr>
                <tr>
                    <td>Nomor Identitas:</td>
                    <td><input type="text" id="nomorIdentitas" name="nomorIdentitas"></td>
                </tr>
                <tr>
                    <td>Tipe Kamar:</td>
                    <td>
                        <select id="tipeKamar" name="tipeKamar">
                            <option value="">--Pilih--</option>
                            <option value="standar">STANDAR</option>
                            <option value="deluxe">DELUXE</option>
                            <option value="family">FAMILY</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Harga:</td>
                    <td><input type="text" id="harga" name="harga"></td>
                </tr>
                <tr>
                    <td>Tanggal Pesan:</td>
                    <td><input type="date" id="tanggalPesan" name="tanggalPesan"></td>
                </tr>
                <tr>
                    <td>Durasi Menginap:</td>
                    <td><input type="number" id="durasiMenginap" name="durasiMenginap"></td>
                    <td>Hari</td>
                </tr>
                <tr>
                    <td>Termasuk Breakfast:</td>
                    <td><input type="checkbox" id="termasukBreakfast" name="termasukBreakfast">Ya</td>
                </tr>
                <tr>
                    <td>Total Bayar:</td>
                    <td><input type="text" id="totalBayar" name="totalBayar" placeholder="Rp"></td>
                </tr>
            </table>
            <div class="buttons">
                <button type="submit" class="save">Simpan</button>
                <button type="reset" class="cancel">Batal</button>
            </div>
        </form>
    </div>
</body>
</html>
