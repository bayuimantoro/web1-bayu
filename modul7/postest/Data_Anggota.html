<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Anggota</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <!--navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Data Anggota</a>
    </div>
  </nav>

  <!--container-->
  <div class="container mt-4">
    <h1 class="text-center">Data Anggota</h1>

    <!--input data-->
    <form id="dataAnggotaForm" class="mb-4">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="kodeAnggota" class="form-label">Kode Anggota</label>
          <input type="text" class="form-control" id="kodeAnggota" required>
        </div>
        <div class="col-md-6">
          <label for="nim" class="form-label">NIM</label>
          <input type="text" class="form-control" id="nim" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="namaLengkap" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="namaLengkap" required>
        </div>
        <div class="col-md-6">
          <label for="prodi" class="form-label">Prodi</label>
          <input type="text" class="form-control" id="prodi" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="kelas" class="form-label">Kelas</label>
          <input type="text" class="form-control" id="kelas" required>
        </div>
        <div class="col-md-6">
          <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
          <select class="form-select" id="jenisKelamin" required>
            <option value="Laki-laki">Laki-laki</option>
            <option value="Perempuan">Perempuan</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="noTelepon" class="form-label">No Telepon</label>
          <input type="text" class="form-control" id="noTelepon" required>
        </div>
        <div class="col-md-6">
          <label for="foto" class="form-label">Foto (URL)</label>
          <input type="text" class="form-control" id="foto" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat</label>
        <textarea class="form-control" id="alamat" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Tambahkan Data</button>
    </form>

    <!--tabel data anggota -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-primary">
          <tr>
            <th>Kode Anggota</th>
            <th>NIM</th>
            <th>Nama Lengkap</th>
            <th>Prodi</th>
            <th>Kelas</th>
            <th>Jenis Kelamin</th>
            <th>No Telepon</th>
            <th>Foto</th>
            <th>Alamat</th>
          </tr>
        </thead>
        <tbody id="dataAnggotaTable">
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById('dataAnggotaForm');
    const tableBody = document.getElementById('dataAnggotaTable');

    //menambahkan data ke tabel
    form.addEventListener('submit', function (event) {
      event.preventDefault();

      //mengambil data dari form
      const kodeAnggota = document.getElementById('kodeAnggota').value;
      const nim = document.getElementById('nim').value;
      const namaLengkap = document.getElementById('namaLengkap').value;
      const prodi = document.getElementById('prodi').value;
      const kelas = document.getElementById('kelas').value;
      const jenisKelamin = document.getElementById('jenisKelamin').value;
      const noTelepon = document.getElementById('noTelepon').value;
      const foto = document.getElementById('foto').value;
      const alamat = document.getElementById('alamat').value;

      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>${kodeAnggota}</td>
        <td>${nim}</td>
        <td>${namaLengkap}</td>
        <td>${prodi}</td>
        <td>${kelas}</td>
        <td>${jenisKelamin}</td>
        <td>${noTelepon}</td>
        <td><img src="${foto}" alt="Foto ${namaLengkap}" class="img-fluid" style="width: 100px; height: auto;"></td>
        <td>${alamat}</td>
      `;
      tableBody.appendChild(newRow);
      
      //jika tombol reset ditekan maka akan mereset form
      form.reset();
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
