        padding: 20px;
      }

        width: 30%;
        margin-right: 20px;
      }
      .video-section iframe {
        width: 100%;
        margin-bottom: 10px;
      }
      .foto {
        width: 70%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }
      .foto img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border: 3px solid #fdfdfd;
      }
      .footer p {
        margin: 0;
        padding: 10px 0;
        background-color: black;
        text-align: center;
      }
      .dropdown-submenu {

      .dropdown-submenu .dropdown-menu {
